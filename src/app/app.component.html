<!-- Header -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
  
        </div>
      </div>
    </div>
  </nav>

  <div class="slider">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="'assets/image/banner1.jpg'" class="d-block w-100  slider-img" alt="...">
          </div>
          <div class="carousel-item">
            <img [src]="'assets/image/banner2.jpg'" class="d-block w-100 slider-img" alt="...">
          </div>
          <div class="carousel-item">
            <img [src]="'assets/image/banner3.jpg'" class="d-block w-100 slider-img" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
  <!-- product -->
  <div class="main-product container ">
    <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
      <div *ngFor="let p of products; index as i">
          <app-product [data]="p"></app-product>
      </div>
    </div>

  </div>
