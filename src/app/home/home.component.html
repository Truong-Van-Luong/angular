<div class="slider">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="'assets/image/banner1.jpg'" class="d-block w-100  slider-img" alt="...">
          </div>
          <div class="carousel-item">
            <img [src]="'assets/image/banner2.jpg'" class="d-block w-100 slider-img" alt="...">
          </div>
          <div class="carousel-item">
            <img [src]="'assets/image/banner3.jpg'" class="d-block w-100 slider-img" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

 <!-- product -->
 <div class="main-product container ">
  <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
    <div *ngFor="let p of products; index as i">
      <app-product [data]="p" (dataChange)="calTotal()" ></app-product>
    </div>
  </div>
  
  <!-- Total -->
  <div class="main-total">
    <div class="total-price">
      <h1>Total Price: {{total}}Ä‘</h1>
    </div>
  </div>
</div>
